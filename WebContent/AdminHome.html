<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminHomePage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="userHomeStyle.css">
</head>
<body>
<div class="bg-image"></div>
    <div class="row">
       <div class="column">
             <div class="card">
    	        <img class="card-img-top hello" src="https://1.bp.blogspot.com/-iyzDo80lcN0/Xhd4hW1rF2I/AAAAAAAAJIE/hU96AnNm1Ego5m8K47dAtn-M5kFlACpiwCLcBGAsYHQ/s1600/1.jpg" alt="Card image">
                <div class="card-body">
        	        <h4 class="card-title">Uppload Schemes</h4>
                    <p class="card-text">Uppload the newly published schemes</p>
                    <a href="Upload.jsp" class="card-link"><BUTTON class="btn btn-warning but">Uppolad</BUTTON></a>
                    </div>
                </div>
        </div>

        <div class="column">
           <form action="SchemesView" method="post">
              <div class="card">
    			<img class="card-img-top hello" src="https://akm-img-a-in.tosshub.com/indiatoday/images/story/201908/Add_a_subheading_1_.png?bVJefMXVrdqgQ7AUqG1bCtt0f0K5BGM_&size=1200:675" alt="Card image">
      				<div class="card-body">
      					<h4 class="card-title">View Schemes</h4>
         				<p class="card-text">View the Existing Government schemes</p>
         				<BUTTON class="btn btn-warning but">View</BUTTON>
      				</div>
    		</div>
    		</form>
  		</div>

      <div class="column">
         <form action="TaxesView" method="post">
            <div class="card">
               <img class="card-img-top hello" src="https://akm-img-a-in.tosshub.com/indiatoday/images/story/201908/Add_a_subheading_1_.png?bVJefMXVrdqgQ7AUqG1bCtt0f0K5BGM_&size=1200:675" alt="Card image">
              <div class="card-body">
                <h4 class="card-title">Taxes Information</h4>
                <p class="card-text">View the information of users who paid the taxes</p>
                <BUTTON class="btn btn-warning but">View Taxes</BUTTON>
              </div>
           </div>
         </form>
      </div>
      
	</div>

</body>
</html>
