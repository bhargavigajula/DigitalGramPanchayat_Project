<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>RegisterPage</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
<link href="style2.css" rel="stylesheet">
</head>
<body>
	<div class="bg-image"></div>
	<div class="bg-text">
		<form action="RegisterForm" method="post">
		   <div class="contact-form">
		       <img alt="" class="avatar" src="https://i.postimg.cc/zDyt7KCv/a1.jpg">
		       <h2>Register Form</h2>
			   <p>UserName</p><input type="text" name="userName">
			   <p>email</p> <input type="text" name="email">
			   <p>mobileNo</p> <input type="text" name="mobileNo">
			   <p>state</p> <input type="text" name="state">
			   <p>city</p> <input type="text" name="city">
			   <p>aadharNo</p> <input type="text" name="aadharNo"><br />
			   <p>Password</p><input type="password" name="password">
			   <input type="submit" value="Sign up">
		  </div>
		</form>
	</div>
</body>
</html>
